<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>Login</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
<h1 class="title">Login</h1>

<h:form styleClass="formTable" id="formID1">

	<h:messages styleClass="error"/>
	<h:panelGrid columns="2">
		User name: <h:inputText value="#{lc.name}" 
								id="name"
								required="true"
								requiredMessage="Please enter your Name">
		</h:inputText>
		
		Password: <h:inputSecret value="#{lc.password}"
								 id="password"
								 required="true"
								 requiredMessage="Please enter your Password"
								 validatorMessage="Password must be at least 6 characters">
			<f:validateLength minimum="6"/>
		</h:inputSecret>
		
		Repeat password: <h:inputSecret value="#{lc.passwordRepeat}"
										id="repeatPassword"
										required="true"
										requiredMessage="Please repeat your Password"
										validator="#{lc2.checkPassword}">
		</h:inputSecret>
		
		<h:commandButton value="Enter" action="#{lc.enter}"/>
	</h:panelGrid>
</h:form>

</h:body></html>
