<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<title>Welcome</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
<h1 class="title">Welcome #{lc.name}</h1>

Welcome #{lc.name}
<br/>
<ui:repeat value="#{lc.users.keySet()}" var="value">
    #{value} <br />
</ui:repeat>

<br/><br/>
<c:forEach items="#{lc.users}" var="entry">
    Key: #{entry.key}, value: #{entry.value}<br/>
</c:forEach>

<br/><br/>
Current users are:<br/>
<ui:repeat var="mapEntry" value="#{lc.users.entrySet().toArray()}" varStatus="current">  
	<h:outputText value=" #{mapEntry.key} #{mapEntry.value}" />  <br/>
</ui:repeat>

</h:body></html>
